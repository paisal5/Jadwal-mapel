<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>jadwal cucus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Ubah Data mapel </h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">hari</label>
      <input type="text" class="form-control" id="input-hari">
    </div>
    <div class="mb-3">
      <label class="form-label">waktu</label>
      <input type="text" class="form-control" id="input-waktu">
    </div>
    <div class="mb-3">
     <select class="form-select" aria-label="Default select example" id="input-kelas">
  <option selected>kelas</option>
  <option value="X">XI</option>
  <option value="XI">XI</option>
  <option value="XII">XII</option>
</select>
    </div>
    <div class="mb-3">
      <label class="form-label">mapel</label>
      <input type="text" class="form-control" id="input-mapel">
    </div>
     <div class="mb-3">
      <label class="form-label">guru mapel</label>
      <input type="text" class="form-control" id="input-guru mapel">
    </div>
    
    <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
  </form>

  <div class="d-flex justify-content-center">
  <button onclick="location.href='index.html'" style="background-color: blue; color: white; border-radius: 10px;">love you</button>
  </div>

  <script type="module">
    import { ambildaftarmapel, ubahdaftarmapel } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenhari = document.getElementById('input-hari');
    let elemenwaktu = document.getElementById('input-waktu');
    let elemenkelas = document.getElementById('input-kelas')
    let elemenmapel = document.getElementById('input-mapel');
    let elemengurumapel = document.getElementById('input-guru mapel')
    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const jadwal = await ambildaftarmapel(docId);

    elemenhari.value = jadwal.hari;
    elemenwaktu.value = jadwal.waktu;
    elemenkelas.value = jadwal.kelas;
    elemenmapel.value = jadwal.mapel;
    elemengurumapel.value = jadwal.gurumapel;

    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahdaftarmapel(docId, elemenhari.value, elemenwaktu.value, elemenkelas.value, elemenmapel.value, elemengurumapel.value);
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
