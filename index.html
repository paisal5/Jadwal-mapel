<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JADWAL mapel toto abret</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <h1>jadwal cucus</h1>
  



  <table class="table" id="jadwalmapel">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">hari</th>
        <th scope="col">waktu</th>
        <th scope="col">kelas</th>
        <th scope="col">mapel</th>
        <th scope="col">nama guru </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <img src="loader.gif" style="width: 1em; display: block" id="loader">
  </div>

  <div class="d-flex justify-content-center">
    <button onclick="location.href='form-jadwal.html'" style="background-color: red; color: black; border-radius: 10px;">cinta tidak selamnya indah ade</button>
  </div>


  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>


  <script type="module">
    import { ambilDaftarmapel, hapusmapel, ubahdaftarmapel } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#jadwalmapel > tbody");
      let daftarmapel = await ambilDaftarmapel();
      let nomor = 1;

      daftarmapel.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.hari + '</td>' +
          '<td>' + data.waktu + '</td>' +
          '<td>' + data.kelas + '</td>' +
          '<td>' + data.mapel + '</td>' +
          '<td>' + data.gurumapel + '</td>' +
          '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });
      
       $('.tombol-hapus').click(async function() {
        await hapusmapel($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-mapel.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();
      
      
      
    });
  </script>

    <footer class="py-3 bg-dark-subtle mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
     
    </ul>
    <p class="text-center text-body-secondary">&copy; jadwal ah ah kimochi</p>
  </footer>

</body>

</html>
