<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form jadwal mapel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body class="m-3">
  <h1>Form jadwal mapel</h1>

  <form class="mb-3"
     <div class="mb-3">
   <select class="form-select" aria-label="Default select example" id="input-hari">
     <option selected>hari</option>
     <option value="senin">senin</option>
     <option value="selasa">Selasa</option>
     <option value="rabu">rabu</option>
     <option value="kamis">kamis</option>
     <option value="juma'at">juma'at</option>
     <option value="sabtu">sabtu</option>
   </select>
 </div>
    <div class="mb-3">
      <label class="form-label">waktu</label>
      <input type="text" class="form-control" id="input-waktu">
    </div>  
    <div class="mb-3">
     <select class="form-select" aria-label="Default select example" id="input-kelas">
  <option selected>kelas</option>
  <option value="X">X</option>
  <option value="XI">XI</option>
  <option value="XII">XII</option>
</select>
    </div>
    <div class="mb-3">
      <label class="form-label">mapel</label>
      <input type="text" class="form-control" id="input-mapel">
    </div>
    <div class="mb-3">
      <label class="form-label">guru mapel</label>
      <input type="text" class="form-control" id="input-guru mapel">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>
<div class="d-flex justify-content-center">
<button onclick="location.href='index.html'" style="background-color: blue; color: white; border-radius: 10px;">Lihat Daftar jadwal mapel</button>
</div>

  <script type="module">
    import { tambahjadwalmapel } from './main.js';

    let tombolTambah = document.getElementById('tombol-tambah');
    let elemenhari = document.getElementById('input-hari');
    let elemenwaktu = document.getElementById('input-waktu');
    let elemenkelas = document.getElementById('input-kelas');
    let elemenmapel = document.getElementById('input-mapel');
    let elemengurumapel = document.getElementById('input-guru mapel')

    tombolTambah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahjadwalmapel(elemenhari.value, elemenwaktu.value, elemenkelas.value, elemenmapel.value, elemengurumapel.value);
      window.location.href = 'index.html'
    })
  </script>

</body>

</html>
